<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Tailor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img src="Kuva.jpeg" alt="Kuva">

            <div class="title">PC tailor</div>
        </div>
        <!-- Kolme viivaa (hamburger-menu) -->
        <div class="menu-bar" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
      
      <!-- Valikko -->
        <div class="menu">
            <a href="#">Valikko 1</a>
            <a href="#">Valikko 2</a>
            <a href="#">Valikko 3</a>

        </div>
    </div>
    <div class="page-overlay" id="page-overlay"></div>
    
    <script src="script.js"></script>

</html>
